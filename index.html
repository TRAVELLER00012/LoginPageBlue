<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found | Login</title>
    <link rel="stylesheet" href="styles//css.css">
    <link rel="shortcut icon" href="images/login.png" type="image/x-icon">
</head>
<body>
    <div class="login-box">
        <h1 class="heading">Login</h1>
        <form>
            <div class="user-name user-info">
                <p class="user-title">Username</p>
                <img class="user-image" src="images/username.png" alt="">
                <input class="user-details" placeholder="Type your username" type="text">
            </div>
            <div class="user-email user-info">
                <p class="user-title">Email</p>
                <img class="user-image" src="images/email.png" alt="">
                <input class="user-details" placeholder="Type your password" type="email">
            </div>
            <div class="user-password user-info">
                <p class="user-title">Password</p>
                <img class="user-image" src="images/lock.png" alt="">
                <input class="user-details" placeholder="Type your password" type="password">
            </div>
            <a href="#"class="other-options">Forgot password?</a>
            <button class="submit-button" type="submit">
                Login
            </button>
        </form>
        <div class="web-accounts">
            <p class="other-options web-account-options">Or Sign up using</p>
            <img class="sign-up-icon google" src="images/google.svg" alt="google icon">
            <img class="sign-up-icon twitter" src="images/twitter.svg" alt="twitter icon">
        </div>

        <p class="other-options web-account-options built-in-text">Or Sign up using</p>
        <a class="other-options web-account-options built-in" href="#">Sign up</a>
    </div>
</body>
</html>
